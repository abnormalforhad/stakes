
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacks Snacks | The Bitcoin Layer Newsletter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --stacks-orange: #FF6B3D;
            --stacks-dark: #2D2926;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: var(--stacks-dark);
            scroll-behavior: smooth;
        }
        .btn-orange {
            background-color: var(--stacks-orange);
            color: white;
            transition: all 0.2s ease;
        }
        .btn-orange:hover {
            background-color: #e55a2d;
            transform: translateY(-1px);
        }
        .input-focus:focus {
            border-color: var(--stacks-orange);
            ring-color: rgba(255, 107, 61, 0.1);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #F3F4F6;
        }
        /* Custom scrollbar for chat */
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 10px;
        }
    </style>
